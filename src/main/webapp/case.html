<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create case</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        function myFunction() {
            var table = document.getElementById("myTable");

            var d1 = document.getElementById("select_type");
            var type = d1.options[d1.selectedIndex].text;

            var d2 = document.getElementById("select_name");
            var name = d2.options[d2.selectedIndex].text;

            var d3 = document.getElementById("qnt");
            var qntty = d3.value;


            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = type;
            cell2.innerHTML = name;
            cell3.innerHTML = qntty + " lb.";

        }
    </script>

</head>



<body class="body-bg">

    <div class="container">

        <div class="row margin-top-auto">
            <div class="col-md-offset-6 col-md-2">
                <img src="img/sw.png"
                     class="img-rounded" alt="Cinque Terre" width="180" height="105">
            </div>
            <div class="col-md-4" style="color: white;">
                <h5>Address: 1300 W San Carlos St, <br>San Jose, CA 95126<br><br>
                Contact person: John Smith<br><br>
                Phone: (408) 882-0999<br></h5>
            </div>
        </div>

        <!-- Trigger the modal with a button -->
        <div class="row margin-top-auto">
            <div class="col-md-offset-6 col-md-6">
                <button type="button" class="btn btn-danger btn-lg btn-block"
                data-toggle="modal" data-target="#myModal">Add new item</button>
            </div>
        </div>

    </div>


    <div class="container">
        <div class="row margin-top-auto">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add new item:</h4>
                        </div>

                        <div class="modal-body">
                            <div class="row margin-top-auto">
                                <div class="col-md-12">
                                    <form>

                                        <div class="form-group">
                                            <select class="form-control" id="select_type" placeholder="Group of good:">
                                                <option id="t1">Vegetables</option>
                                                <option id="t2">Clothes</option>
                                                <option id="t3">Work</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <select class="form-control" id="select_name" placeholder="Type of good:">
                                                <option id="n1">select</option>
                                                <option id="n2">Carrot</option>
                                                <option id="n3">Potato</option>
                                                <option id="n4">Tomato</option>
                                                <option id="n5">Cucumber</option>
                                                <option id="n6">Onion</option>

                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <input type="text" class="form-control" id="qnt" placeholder="weight (lb.)">
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal"  onclick="myFunction()">Add</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!---->

    <div class="container">

        <div class="row margin-top-auto">
            <div class="col-md-offset-6 col-md-6">
                <table id="myTable" style="color: white" class="table">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row margin-top-auto">
            <div class="col-md-offset-6 col-md-6">
                <button type="button" class="btn btn-success btn-lg btn-block">Submit</button>
            </div>
        </div>

    </div>



</body>

</html>
